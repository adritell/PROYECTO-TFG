<div class="container mt-4">
  <div class="row">
    <div class="col-sm-6 col-md-4 mb-4" *ngFor="let game of games">
      <div class="card shadow-sm game-card" (click)="navigateToGame(game)">
        <img [src]="game.imagePath" class="card-img-top" alt="{{game.title}}">
        <div class="card-body">
          <h5 class="card-title">{{game.title}}</h5>
          <p class="card-text">{{game.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">{{game.price}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
