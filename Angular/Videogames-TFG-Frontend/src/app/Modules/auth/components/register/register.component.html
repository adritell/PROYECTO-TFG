<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow mb-5 bg-body rounded w-100" style="max-width: 900px;">
    <div class="row g-0">
      <div class="banner-container col-md-6 d-flex justify-content-center align-items-center p-4">
        <div class="circulo bg-primary"></div>
        <img class="logo-img" src="../../../assets/logo.svg" alt="Logo">
      </div>
      <div class="form-container col-md-6 p-4 d-flex align-items-center">
        <div class="login-form d-flex flex-column align-items-center w-100">
          <h2>Videogames Library</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" class="d-flex flex-column w-100 align-items-center">
            <div class="input-group custom-input mt-3 w-100">
              <input class="form-control" type="text" name="nombre" formControlName="nombre" placeholder="Introduce tu nombre">
              <span class="input-group-text bg-primary text-black justify-content-center">
                <i class="fa fa-user"></i>
              </span>
            </div>
            <div class="input-group custom-input mt-3 w-100">
              <input class="form-control" type="text" name="apellidos" formControlName="apellidos" placeholder="Introduce tus apellidos">
              <span class="input-group-text bg-primary text-black justify-content-center">
                <i class="fa fa-user"></i>
              </span>
            </div>
            <div class="input-group custom-input mt-3 w-100">
              <input class="form-control" type="text" name="email" formControlName="email" placeholder="Introduce tu email corporativo">
              <span class="input-group-text bg-primary text-black justify-content-center">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
            <div class="input-group custom-input mt-3 w-100">
              <input class="form-control" type="password" name="password" formControlName="password" placeholder="Introduce tu contraseña">
              <span class="input-group-text bg-primary text-black justify-content-center">
                <i class="fa fa-lock"></i>
              </span>
            </div>
            <div class="input-group custom-input mt-3 w-100">
              <input class="form-control" type="password" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirma tu contraseña">
              <span class="input-group-text bg-primary text-black justify-content-center">
                <i class="fa fa-lock"></i>
              </span>
            </div>
            <button type="submit" class="btn btn-primary w-75 mt-4">Registrar</button>
            <small class="mt-2">¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión</a></small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
