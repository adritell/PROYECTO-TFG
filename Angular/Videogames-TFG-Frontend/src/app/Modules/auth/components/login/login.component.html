<div class="container-fluid m-0">
  <div class="m-0 shadow bg-body rounded inner-container">
    <div class="row m-0 justify-content-center align-items-center vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="login-container text-center p-4">
          <div class="mb-4">
            <i class="bi bi-person"></i>
          </div>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 text-start">
              <a href="#">Olvidé mi contraseña</a>
            </div>
            <div class="mb-3 form-check text-start">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Recordar contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Iniciar Sesión</button>
            <button type="button" class="btn btn-success w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
